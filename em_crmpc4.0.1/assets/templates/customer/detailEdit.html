<link href="css/edit.css" rel="stylesheet" />
<div class="row" id="dynamicEdit">
    <div class="col-md-12 col-sm-12">
        <div class="panel panel-default">
            <!-- 标题 -->
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-10 col-sm-10">
                        <h4>查看客户</h4>
                    </div>
                    <div class="col-md-2">
                        <a href="" id="backHref" class="btn btn-default">返回</a>
                    </div>
                </div>
            </div>
            <!-- 主体内容 -->
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">客户名称 : </label>
                        <div class="col-sm-10 u-word" id="csmName"></div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">客户状态 : </label>
                        <div class="col-sm-10 u-word" id="csmStatId"></div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">客户级别 : </label>
                        <div class="col-sm-10 u-word" id="level"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">所属团队 : </label>
                        <div class="col-sm-10 u-word" id="region"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">行业类别 : </label>
                        <div class="col-sm-10 u-word" id="profession"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">所属省份 : </label>
                        <div class="col-sm-10 u-word" id="province"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">客户性质 : </label>
                        <div class="col-sm-10 u-word" id="csmNature"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">客户规模 : </label>
                        <div class="col-sm-10 u-word" id="csmScale"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">上级公司 : </label>
                        <div class="col-sm-10 u-word" id="upperCompanyName"></div>
                    </div>
                    <!-- <div class="form-group">
                    <label class="col-sm-2 control-label">客户编码 : </label>
                    <div class="col-sm-10 u-word" id="csmNum"></div>
                    </div> -->
                    <div class="form-group">
                        <label class="col-sm-2 control-label">地址 : </label>
                        <div class="col-sm-10 u-word" id="address"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">邮编 : </label>
                        <div class="col-sm-10 u-word" id="postcode"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">官网 : </label>
                        <div class="col-sm-10 u-word" id="website"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">传真 : </label>
                        <div class="col-sm-10 u-word" id="fax"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">备注/需求 : </label>
                        <div class="col-sm-10 u-word" id="remark"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">负责人 : </label>
                        <div class="col-sm-10 u-word" id="salesUserId"></div>
                    </div>
                </form>
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-2 col-sm-2"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
