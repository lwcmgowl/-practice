<style>
    * {
        font-family: microsoft yahei;
    }
    .container {
        width: 100%;
    }
    .panel-heading  h1 {
        font-size: 20px;
        margin-top: 8px;
        margin-bottom: 8px;
    }
    .form-group {
        border-bottom: 1px solid #eff2f7;
        padding-bottom: 15px;
        margin-bottom: 15px;
    }
    .btn-success, .btn-default {
        min-width: 100px;
    }

    .u-word {
        padding-top: 7px;
    }
    .control-label {
        color: #666;
    }
    .applicationformtop {
        width: 100%;
        font-size: 30px;
    }
    .trheight {
        height: 60px;
    }
</style>
<section class="container-fluid">
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <div class="panel panel-default">
                <!-- 标题 -->
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-10 col-sm-10">
                            <h4>查看机会</h4>
                        </div>
                        <div class="col-md-2 col-sm-2">
                            <a href="javascript:;" id = "backHref" class="btn btn-default">返回</a>
                        </div>
                    </div>
                </div>

                <!-- 主体内容 -->
                <div class="panel-body">
                    <form class="form-horizontal">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">机会名称 : </label>
                            <div class="col-sm-10 u-word" id="opptTtl"></div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">机会阶段 : </label>
                            <div class="col-sm-10 u-word" id="opptStat"></div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">预计金额 : </label>
                            <div class="col-sm-10 u-word" id="vndtAmt"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">发现日期 : </label>
                            <div class="col-sm-10 u-word" id="startDate"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">预计结单日期 : </label>
                            <div class="col-sm-10 u-word" id="sttlDate"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">客户名称 : </label>
                            <div class="col-sm-10 u-word" id="csmName"></div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">机会来源 : </label>
                            <div class="col-sm-10 u-word" id="Source"></div>
                        </div>
                        <div class="form-group hide" id="meeting">
                            <label class="col-sm-2 control-label">会议名称 : </label>
                            <div class="col-sm-10 u-word" id="conferenceName"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">产品类型 : </label>
                            <div class="col-sm-10 u-word" id="ProductType"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">备注 /需求: </label>
                            <div class="col-sm-10 u-word" id="remark"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">机会负责人 : </label>
                            <div class="col-sm-10 u-word" id="salesUserName"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
