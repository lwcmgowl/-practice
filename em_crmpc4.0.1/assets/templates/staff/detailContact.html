<div class="row">

            <div class="col-md-12 col-sm-12">
                <div class="panel panel-default">

                    <!-- 标题 -->
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-md-10 col-sm-10">
                                <h4>查看联系人</h4>
                            </div>
                           <div class="col-md-2">
                                <a href="javascript:history.back();" class="btn btn-default">返回</a>
                            </div>
                        </div>
                    </div>

                    <!-- 主体内容 -->
                    <div class="panel-body">
                        <form class="form-horizontal">

                            <div class="form-group">
                                <label class="col-sm-2 control-label">联系人 : </label>
                                <div class="col-sm-10 u-word" id="contactName"></div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">手机 : </label>
                                <div class="col-sm-10 u-word" id="mobile"></div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">电话 : </label>
                                <div class="col-sm-10 u-word" id="teleNo"></div>
                            </div>
                             <div class="form-group">
                                <label class="col-sm-2 control-label">客户名称 : </label>
                                <div class="col-sm-10 u-word" id="csmName"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">角色关系 : </label>
                                <div class="col-sm-10 u-word" id="contactType"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">性别 : </label>
                                <div class="col-sm-10 u-word" id="sexType"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">出生日期 : </label>
                                <div class="col-sm-10 u-word" id="birthDay"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">部门 : </label>
                                <div class="col-sm-10 u-word" id="department"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">职务 : </label>
                                <div class="col-sm-10 u-word" id="post"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">邮箱 : </label>
                                <div class="col-sm-10 u-word" id="mail"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">QQ : </label>
                                <div class="col-sm-10 u-word" id="qq"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">微信 : </label>
                                <div class="col-sm-10 u-word" id="weChat"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">所属省份 : </label>
                                <div class="col-sm-10 u-word" id="area"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">地址 : </label>
                                <div class="col-sm-10 u-word" id="address"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">邮编 : </label>
                                <div class="col-sm-10 u-word" id="postcode"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">备注 /需求: </label>
                                <div class="col-sm-10 u-word" id="remark"></div>
                            </div>
                              
                        </form>
                      
                    </div>

                </div>
                
            </div>
             
        </div>
