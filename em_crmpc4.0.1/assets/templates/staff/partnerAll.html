<script id="enterprisePartner" type="text/template">
    <div class="panel-body">
    <form class="form-horizontal">
    <div class="form-group" style="border-bottom: 1px solid #eff2f7;background: #F9F9F9;padding-bottom: 8px;">

    <span class="text-danger" style="float: left; margin-top: 10px;">*</span>
    <label class="col-sm-2 control-label">企业名称: </label>

    </div>
    <div class="form-group">
    <span class="text-danger" style="float: left; margin-top: 10px;">*</span>
    <label class="col-sm-2 control-label">联系人: </label>
    <div class="col-sm-6"><input type="text" class="form-control" id="contactName" placeholder="姓名字符个数不能超过40个"></div>
    <!-- <span class="text-danger">*(姓名字符个数不能超过40个!)</span> -->
    </div>
    <div class="form-group">
    <span class="text-danger" style="float: left; margin-top: 10px;">*</span>
    <label class="col-sm-2 control-label">手机: </label>
    <div class="col-sm-6"><input type="text" class="form-control" id="mobile" placeholder="手机和座机任选一个必填"></div>

    </div>
    <div class="form-group">
    <span class="text-danger" style="float: left; margin-top: 10px;">*</span>
    <label class="col-sm-2 control-label">电话: </label>
    <div class="col-sm-6"><input type="text" class="form-control" id="teleNo" placeholder="手机和座机任选一个必填"></div>
    <!-- <span class="text-danger">*(手机和座机任选一个必填)</span> -->
    </div>
    <div class="form-group">
    <span class="text-danger" style="float: left; margin-top: 10px;">*</span>
    <label class="col-sm-2 control-label" style="padding-right:6px;">所属团队 : </label>
    <div class="col-sm-6">
    <select class="form-control" id="_region" required onchange="javascript:getInd()">
    <option value="">选择所属团队</option>
    </select>
    </div>
    </div>
    <div class="form-group" style="border-bottom: 1px solid #eff2f7;background: #F9F9F9;padding-bottom: 8px;">
    <span class="text-danger" style="float: left; margin-top: 6px;"> <i class="fa fa-pencil" style="color:#3C8DBC"></i></span>
    <label class="col-sm-2 control-label" style="color: #3C8DBC;">扩展信息 </label>
    </div>
    <div class="form-group" style=" margin-left: -6px;">
    <label class="col-sm-2 control-label">级别: </label>
    <div class="col-sm-6">
    <select class="form-control" id="level">
    <option value="">请选择伙伴级别</option>
    </select>
    </div>
    </div>
    <div class="form-group" style=" margin-left: -6px;">
    <label class="col-sm-2 control-label">联系地址: </label>
    <div class="col-sm-6"><input type="text" class="form-control"/ id="address"></div>
    </div>
    <div class="form-group" style=" margin-left: -6px;">
    <label class="col-sm-2 control-label">邮编: </label>
    <div class="col-sm-6"><input type="text" class="form-control"/ id="postcode"></div>
    </div>
    <div class="form-group" style=" margin-left: -6px;">
    <label class="col-sm-2 control-label">企业法人: </label>
    <div class="col-sm-6"><input type="text" class="form-control"/ id="legalPerson"></div>
    </div>
    <div class="form-group" style=" margin-left: -6px;">
    <label class="col-sm-2 control-label">注册资金: </label>
    <div class="col-sm-6"><input type="text" class="form-control"/ id="registerFund" onkeyup = "fm(this)"></div>
    </div>
    <div class="form-group" style=" margin-left: -6px;">
    <label class="col-sm-2 control-label">年度收入额: </label>
    <div class="col-sm-6"><input type="text" class="form-control"/ id="yearIncome" onkeyup = "fm(this)"></div>
    </div>
    <div class="form-group" style=" margin-left: -6px;">
    <label class="col-sm-2 control-label">企业规模: </label>
    <div class="col-sm-6"><input type="text" class="form-control"/ id="csmScale"></div>
    </div>
    <div class="form-group" style=" margin-left: -6px;">
    <label class="col-sm-2 control-label">官网: </label>
    <div class="col-sm-6"><input type="text" class="form-control"/ id="website"></div>
    </div>
    <div class="form-group" style=" margin-left: -6px;">
    <label class="col-sm-2 control-label">投诉电话: </label>
    <div class="col-sm-6"><input type="text" class="form-control"/ id="complainTeleNo"></div>
    </div>
    <div class="form-group" style=" margin-left: -6px;">
    <label class="col-sm-2 control-label">传真电话: </label>
    <div class="col-sm-6"><input type="text" class="form-control"/ id="fax"></div>
    </div>
    <div class="form-group" style=" margin-left: -6px;">
    <label class="col-sm-2 control-label">企业代码: </label>
    <div class="col-sm-6"><input type="text" class="form-control"/ id="enterpriseCode"></div>
    </div>
    <div class="form-group" style=" margin-left: -6px;">
    <label class="col-sm-2 control-label" style="font-size: 12px;">主营业务 : </label>
    <div class="col-sm-6">
    <textarea class="form-control" cols="60" rows="10" id="operation"></textarea>
    </div>
    </div>
    <div class="form-group" style=" margin-left: -6px;">
    <label class="col-sm-2 control-label" style="font-size: 12px;">业务介绍 : </label>
    <div class="col-sm-6">
    <textarea class="form-control" cols="60" rows="10" id="introduce"></textarea>
    </div>
    </div>
    <div class="form-group" style=" margin-left: -6px;">
    <label class="col-sm-2 control-label" style="font-size: 12px;">人员组成 : </label>
    <div class="col-sm-6">
    <textarea class="form-control" cols="60" rows="10" id="personConstitute"></textarea>
    </div>
    </div>
    <div class="form-group" style=" margin-left: -6px;">
    <label class="col-sm-2 control-label" style="font-size: 12px;">相关案例介绍: </label>
    <div class="col-sm-6">
    <textarea class="form-control" cols="60" rows="10" id="caseIntroduce"></textarea>
    </div>
    </div>
    <div class="form-group" style="border-bottom: 1px solid #eff2f7;background: #F9F9F9;padding-bottom: 8px;">
    <span class="text-danger" style="float: left; margin-top: 6px;"> <i class="fa fa-pencil" style="color:#3C8DBC"></i></span>
    <label class="col-sm-2 control-label" style="color: #3C8DBC;">资质附件 </label>
    </div>
    </form>
    <div class="form-group" style=" margin-left: -6px;">
    <div class="col-sm-10" id="uppictr" align="left"></div>
    <a href="javascript:;" class="file">选择文件
    <div id="upload" >
    <span id="uploadSpan">
    <form method="post" action="" id="imgForm" enctype="multipart/form-data" >
    <input type="file" name="uploadFile" id="imgFile" onchange="preview(this.value)" accept="image/*"/>
    </form>
    </span>
    </div>
    </a>
    </div>
    </div>
</script>

<script type="text/javascript" charset="utf-8">
        function fm(obj){
    var vb = obj.value.split('.');
    var val = vb[0].replace(/\D/,'');
    if(obj.value.length>0)obj.value = val.match(/\d{3}|\d{2}|\d/g).join(',')+(vb.length>1?'.'+vb[1]:'');
    }</script>
