<script type="text/javascript" charset="utf-8">
        function fm(obj){
    var vb = obj.value.split('.');
    var val = vb[0].replace(/\D/,'');
    if(obj.value.length>0)obj.value = val.match(/\d{3}|\d{2}|\d/g).join(',')+(vb.length>1?'.'+vb[1]:'');
    }</script>
