<!DOCTYPE html>
<html>
<head lang="zh-CN">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		body{
			background-color: #EAEAEA;
			overflow: hidden;
		}
		.wel-word {
			font-size: 2em;
			font-weight: bold;
			color: rgb(144, 186, 253);
			width: 800px;
			margin: 20% auto;
			text-align: center;
			-webkit-animation: bounce 2.0s ease-in-out;
			-ms-animation: bounce 2.0s ease-in-out;
			animation: bounce 2.0s ease-in-out;
		}

		@-webkit-keyframes bounce {
			0% { opacity: 0; }
			100% { opacity: 1; }
		}

		@-ms-keyframes bounce {
			0% { opacity: 0; }
			100% { opacity: 1; }
		}

		@keyframes bounce {
			0% { opacity: 0; }
			100% { opacity: 1; }
		}
	</style>
</head>

<body>
<div class="wel-word">维护中......</div>
</body>

</html>
