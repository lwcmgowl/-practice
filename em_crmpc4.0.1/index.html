        <script type="text/javascript" charset="utf-8">
            //获取用户信息
            getLocVal();
            $("#user_").html(appcanUserInfo.userName);
            $("#userIcon").html('<img src="/attachment/file'+'/'+appcanUserInfo.userIcon+'" alt=""" class="img-circle" width="30px" height="30px">');
            var self = this;
            var t = $.tree('tree');
            var menus = appcanUserInfo.menus;
            for (var i = 0,
                len = menus.length; i < len; i++) {
                var m = menus[i];
                t.add(m.id, m.pid, m.name, m);
            }
            var $nav = $('#nav-accordion');
            $nav.append(t.toString());
            var anyLeaf = $('#nav-accordion .leaf');
            anyLeaf.click(function() {
                anyLeaf.removeClass('active');
                $(this).addClass('active');
                localStorage.setItem('crmpc_menu', $nav.html());
                window.location = $(this).data('href');
            });

            $('#nav-accordion').dcAccordion({
                eventType : 'click',
                autoClose : true,
                saveState : true,
                disableLink : true,
                speed : 'slow',
                showCount : false,
                autoExpand : true,
                classExpand : 'dcjq-current-parent'
            });

        </script>
