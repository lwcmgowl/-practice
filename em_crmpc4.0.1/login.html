<script type="text/javascript" charset="utf-8">
    var ip = window.location.href;
    var crmip = ip.split("//")[1].split("/");
    var topindex = ip.split("//")[0] + "//" + crmip[0];
    var lengthstr = ip.length;
    var ino = ip.indexOf("em_crmpc4.0.1");
    var endindex = "/" + ip.substr(ino, lengthstr);
    var dataIpindex = ip.replace(topindex, "").replace(endindex, "");
    var tmpData = $.extend({
        "oapcurlindex" : dataIpindex
    }, dataIpindex);
    var tmpData2 = $.extend({
        "crmurlindex" : dataIpindex + "/"
    }, dataIpindex);
    $.storage('oapcurlindex', tmpData, 24 * 60 * 60 * 1000);
    $.storage('crmurlindex', tmpData2, 24 * 60 * 60 * 1000);
    $(function() {
        var oheight = $(window).height();
        //$('.main').height(oheight);

            $("#fan").attr("src", "zyworkimages/fan-hover.png")
        }, function() {
            $("#fan").attr("src", "zyworkimages/fan.png")
        })
    })
    $('.cont').css('min-height', '656px'); 
</script>
